<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add a new product</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (ngSubmit) = "onSubmit(addProductForm)" #addProductForm = "ngForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name / Model No</label>
          <input type="text" class="form-control" id="name" placeholder="Enter the name or the model number of the product" required ngModel name="name">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="1" ngModel name="quantity" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control" (change)="onChangeCategory($event.target.value)" name="category" required ngModel>
            <option selected disabled>Choose Category</option>
            <option [value]="getStringifiedObj(category)" *ngFor="let category of categories" [disabled]="category.name === 'all'">{{category.name}}</option>
            <option value="newCategory">Add a new category</option>
          </select>
        </div>
        <div class="form-group" *ngIf="addNewCategory">
          <label for="newCategory">Category Name</label>
          <input type="text" class="form-control" id="newCategory" placeholder="Enter the name of the new category" name="newCategory" ngModel required>
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <select id="brand" class="form-control" (change)="onChangeBrand($event.target.value)" name="brand" ngModel required>
            <option selected disabled>Choose Brand</option>
            <option [value]="getStringifiedObj(brand)" *ngFor="let brand of brands">{{brand.name}}</option>
            <option value="newBrand">Add a new brand</option>
          </select>
        </div>
        <div class="form-group" *ngIf="addNewBrand">
          <label for="newBrand">Brand Name</label>
          <input type="text" class="form-control" id="newBrand" placeholder="Enter the name of the new Brand" name="newBrand" ngModel required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled] = "!addProductForm.valid">Save changes</button>
      </div>
    </form>
  </div>
</div>
